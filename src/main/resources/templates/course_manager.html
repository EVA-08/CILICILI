<!-- Modal -->
<div class="modal fade" id="CreateCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">创建课程</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/course">
          <div class="form-group">
            <label for="CourseName" class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="CourseName" placeholder="例如：数学分析" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="CourseIntro" class="col-sm-2 control-label">课程介绍</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="10" id="CourseIntro" placeholder="注意：不要超过1000个字."
                        name="introduction"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <label for="ImagePath">请上传封面图.</label>
              <input type="file" id="ImagePath" name="image" required>
              <p class="help-block">注意尺寸.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ChangeCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel2">修改课程</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="/change_course" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id" id="CourseId2">
          <div class="form-group">
            <label for="CourseName2" class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="CourseName2" placeholder="例如：数学分析" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="CourseIntro2" class="col-sm-2 control-label">课程介绍</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="10" id="CourseIntro2" placeholder="注意：不要超过1000个字."
                        name="introduction"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <label for="ImagePath2">请上传封面图.</label>
              <input type="file" id="ImagePath2" name="image">
              <p class="help-block">注意尺寸.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

      <div class="side-body">
        <div class="page-title">
          <span class="title"><strong><h1>课程信息表格</h1></strong> </span>
          <div class="description"> 修改课程信息的地方</div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="card">
              <div class="card-header">
                <div class="card-title" style="float:right;">
                  <div class="title">

                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#CreateCourse"
                            style="width:100px; height:30px;">创建
                    </button>

                    <button type="button" class="btn btn-info" id="alter" style="width:100px; height:30px;">修改
                    </button>

                  </div>
                </div>
              </div>

              <div class="card-body">
                <div class="panel panel-default">
                  <!-- Default panel contents -->

                  <!-- Table -->
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th class="col-md-1">#</th>
                      <th class="col-md-3">课程名称</th>
                      <th class="col-md-3">课时数目</th>
                      <th class="col-md-2">选课人数</th>
                      <th class="col-md-3"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course, courseIter: ${currentUser.createdCourseSet}">
                      <th scope="row" th:text="${courseIter.count}">1</th>
                      <td th:text="${course.name}">成功学</td>
                      <td hidden th:text="${course.id}"> 123</td> <!--HERE SHOULD BE FILLED BY MALIANGKAI.-->
                      <td th:text="${course.lessonSet.size()}">8</td>
                      <td th:text="${course.registeredUserSet.size()}">22</td>
                      <td id="alter" style="padding-top: 0px; padding-bottom: 0px; margin:0px;">
                        <button type="button" id="alttr" class="btn btn-warning" data-toggle="modal"
                                data-target="#ChangeCourse" style="width:100px; height:30px;">修改
                        </button>
                        <button type="button" id="deltr" class="btn btn-danger" style="width:100px; height:30px;"
                                onclick=" $.ajax({url: '/course?courseId=' + $(this).parent().prev().prev().prev().text(), type: 'DELETE',
                        success:function(){location.reload(true);}})">删除
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

<script type="text/javascript">

    $("td#alter").hide();
    $("button#alter").click(function () {
        $("td#alter").fadeToggle();
    });
    $("button#alttr").click(function () {
        $.ajax({
            url: "/course_info/" + $(this).parent().prev().prev().prev().text(),
            type: "GET",
            success: function (response) {
                $("#CourseName2").val(response.name);
                $("#CourseIntro2").val(response.introduction);
                $("#CourseId2").val(response.id);
            }
        });
    });


</script>
